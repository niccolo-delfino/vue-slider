<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Slider</title>
</head>
<body>

    <nav>
      <div class="logo">
        <img src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" alt="logo">
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">NEGOZIO</a></li>
          <li><a href="#">COMMUNITY</a></li>
          <li><a href="#">INFORMAZIONI</a></li>
          <li><a href="#">ASSISTENZA</a></li>
        </ul>
      </div>
      <div class="installa">
        <div class="button"><a href="#"><i class="fas fa-download"></i>Installa steam</a></div>
      </div>
    </nav>

    <div class="box">
      <h2>IN EVIDENZA E CONSIGLIATI</h2>
      <div id="app" class="container">
        <div class="slider-wrapper">
            <div class="prev" @click="prevImg">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="images">
              <img :src="immagini[counter]" alt="">
            <div class="next" @click="nextImg">
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
        </div>
        <div class="nav">
          <i class="fas fa-square" v-for="(immagine, index) in immagini"
          :class="(index == counter) ? 'active' : ' '" @click="pallinoFoto(index)"></i>
        </div>
      </div>
    </div>


  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
